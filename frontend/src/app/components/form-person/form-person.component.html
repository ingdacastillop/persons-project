<div class="xft-form">
  <div class="xft-form__fields">
    <xft-text-field [inputControl]="formControl.dni">
      DNI<span>*</span>
    </xft-text-field>

    <xft-text-field class="col-sm-50" [inputControl]="formControl.firstName">
      Nombres<span>*</span>
    </xft-text-field>

    <xft-text-field class="col-sm-50" [inputControl]="formControl.lastName">
      Apellidos<span>*</span>
    </xft-text-field>

    <xft-text-field [inputControl]="formControl.address">
      Direccion
    </xft-text-field>

    <xft-text-field class="col-sm-50" [inputControl]="formControl.phone">
      Telefono
    </xft-text-field>

    <xft-date-field class="col-sm-50" [formControl]="formControl.birthday">
      Cumplea√±os<span>*</span>
    </xft-date-field>

    <xft-text-field [inputControl]="formControl.email"> Correo </xft-text-field>

    <xft-text-field [inputControl]="formControl.hobbies">
      Hobbies
    </xft-text-field>
  </div>

  <div class="xft-form__footer">
    <button
      xft-button="raised"
      class="col-sm"
      (click)="onSubmit()"
      [disabled]="formControl.invalid"
    >
      <span>Registrar nueva persona</span>
    </button>
  </div>
</div>
